apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: clalit
spec:
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: adv4000/k8sphp:latest
        ports:
          - containerPort: {{ .Values.server.port}}